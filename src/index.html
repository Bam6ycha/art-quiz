<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./scss/owfont-regular.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="container ibg"> </div>
      <header class="header">
        <div class="header-container">
          <audio class="audio_player">
            
           
          </audio>
          <div class="header-audio-player">
            <div class="header-audio-player__controllPanel">
              <button
                class="
                  header-audio-player__buttonPrev
                  header-audio-player_borderWhite
                "
              ></button>
              <button
                class="
                  header-audio-player__buttonPlay
                  header-audio-player_borderWhite
                "
              ></button>
              <button
                class="
                  header-audio-player__buttonNext
                  header-audio-player_borderWhite
                "
              ></button>
              <div class="header-audio-player__songInfo">
                <div class="header-audio-player__songName"></div>
                <div class="progressBar"></div>
                <div class="linearGradient"></div>
              </div>
              <div class="duration">
                <span class="currentMinute">00</span>
                <span class="durationDoubleDots">:</span>
                <span class="currentSecond">00</span>
                <span >/</span>
                <span class="TotalMinute">00</span>
                <span class="durationDoubleDots">:</span>
                <span class="TotalSeconds">00</span>
                
              </div>
              <button class="sound"></button>
              <input class="soundBar" value="30" step="0.1" min="0" max="100" type="range">
            </div>
            <div class="header-audio-player__playList">
              <button class="header-audio-player__playSmall"></button> Aqua
              Cealestis
            </div>
            <div class="header-audio-player__playList">
              <button class="header-audio-player__playSmall"></button>Ennio
              Morricone
            </div>
            <div class="header-audio-player__playList">
              <button class="header-audio-player__playSmall"></button>River
              Flows in You
            </div>
            <div class="header-audio-player__playList">
              <button class="header-audio-player__playSmall"></button>Summer
              Wind
            </div>
          </div>
          <div class="header-weather">
            <input type="text" name="city" class="city" value="Минск">
            <i class="weather-icon owf"></i>
            <div class="temperature"></div>
            <div  class="weather-description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
          </div>
        </div>
      </header>
      <div class="_container">
        <div class="current-time">
          <span class="current-time__hours current_time_bigWhite"></span
          ><span class="current-time__doubleDots current_time_bigWhite">:</span>
          <span class="current-time__minutes current_time_bigWhite"></span
          ><span class="current-time__doubleDots current_time_bigWhite">:</span>
          <span class="current-time__seconds current_time_bigWhite"></span>
        </div>
        <div class="current-date">
          <div class="current-date__day current_date_bigWhite"></div>
          <div class="current-date__month current_date_bigWhite"></div>
          <div class="current-date__date current_date_bigWhite"></div>
        </div>
        <div class="greetings">
          <div class="greetingsText">Good <span class="timeOfday"></span>,</div>
          <input type="text" class="name" placeholder="[Enter name]" />
        </div>
      </div>
      <div class="qutotes-day">
        <button class="reload"></button>
        <div class="quote">
         
        </div>
        <div class="author"></div>
      </div>
    
    <button class="slide_prev"></button>
    <button class="slide_next"></button>
    <div class="settings"></div>
        <div class="settings-container-wrapper">
          <div class="settings-container settings-container__language">
           <p class="settings-container__description">Select language</p>
           <button class="en">eng</button>
           <button class="ru">ru</button>
          </div>
          <div class="settings-container settings-container__deluxePlayer">
            <p class="settings-container__description">Show more options on player</p>
            <button class="on "">On</button>
            <button class="off ">Off</button>
          </div>
          <div class="settings-container settings-container__playlist">
            <p class="settings-container__description">Show playlist</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__time">
            <p class="settings-container__description">Show time</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__date">
            <p class="settings-container__description">Show date</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__weather">
            <p class="settings-container__description">Show weather</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__greatings">
            <p class="settings-container__description">Show greetings</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__quote">
            <p class="settings-container__description">Show quotes</p>
            <button class="on">On</button>
            <button class="off">Off</button>
          </div>
          <div class="settings-container settings-container__pisctureAPI">
            <p class="settings-container__description">Choose source</p>
            <div class="sourceContainer">
              <button class="sourceButton">GitHub</button>
             
              <div class="sourceContainer">
              <button class="sourceButton">Unsplash</button>
              <input  id="Unsplash API"class = "city"type="text"></div>
              <div class="sourceContainer">
              <button class="sourceButton">Flickr</button>
              <input  id="Flickr API"class = "city"type="text"></div>
          </div>
        </div>
        </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="year">© 2021 The Rolling Scopes</div>
        <a href="https://github.com/Bam6ycha" target="_blank"><div class="gitHubLink"></div></a>
        <a href="https://rs.school/js/"class="rsLogoLing" target="_blank"><div class="rsScgoolLogo"> </div></a>
      </div>
    </footer>
  </body>
</html>
